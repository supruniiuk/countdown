<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/countdown.css" />
  </head>
  <body>
    <header class="header flex">
      <p class="header__text">Countdown to my birthday</p>
    </header>

    <main class="flex">
      <div class="countdown flex">
        <div class="countdown-block">
          <div class="count flex">
            <p class="count__number" data-time="count__days">223</p>
          </div>
          <p class="countdown__interval">days</p>
        </div>

        <div class="countdown-block">
          <div class="count flex">
            <p class="count__number" data-time="count__hours">02</p>
          </div>
          <p class="countdown__interval">hours</p>
        </div>

        <div class="countdown-block">
          <div class="count flex">
            <p class="count__number" data-time="count__minutes">20</p>
          </div>
          <p class="countdown__interval">minutes</p>
        </div>

        <div class="countdown-block">
          <div class="count flex">
            <p class="count__number" data-time="count__seconds">02</p>
          </div>
          <p class="countdown__interval">seconds</p>
        </div>
      </div>
    </main>

    <footer>
      <img src="./images/pattern-hills.svg" alth="hills" />
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
