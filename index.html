<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/countdown.css" />
  </head>
  <body>
    <header class="header">
      <p id="heading">Countdown to my birthday</p>
    </header>

    <main class="countdown">
      <div id="time">
        <div class="counter">
          <p date-time="days">23</p>
        </div>
        <div class="counter">
          <p date-time="hours">02</p>
        </div>
        <div class="counter">
          <p date-time="minutes">20</p>
        </div>
        <div class="counter">
          <p date-time="seconds">02</p>
        </div>
      </div>

      <ul id="interval-names">
        <li>days</li>
        <li>hours</li>
        <li>minutes</li>
        <li>seconds</li>
      </ul>
    </main>


    <script src="./js/app.js"></script>
  </body>
</html>
